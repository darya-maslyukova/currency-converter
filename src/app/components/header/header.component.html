<header class="h">
  <div class="container">
    <a class="h__logo" routerLink="/"><h1>Test converter</h1></a>
    <ng-container *ngIf="ratesResponse$ | async as ratesResponse">
      <p class="h__curr">USD: <b>{{ ratesResponse.rates.USD }}</b> | EUR: <b>{{ ratesResponse.rates.EUR }}</b></p>
    </ng-container>
  </div>
</header>
