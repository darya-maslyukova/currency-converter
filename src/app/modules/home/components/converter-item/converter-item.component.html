<mat-form-field appearance="outline">
  <mat-label>Amount</mat-label>
  <input matInput [formControl]="amountInputControl" type="number">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>From</mat-label>
  <mat-select (selectionChange)="changeCurrency($event)"
              [formControl]="currencySelectControl">
    <mat-option *ngFor="let currency of currencies"
                [value]="currency" >{{ currency }}</mat-option>
  </mat-select>
</mat-form-field>
