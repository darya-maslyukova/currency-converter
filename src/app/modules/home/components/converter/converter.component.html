<fieldset>
  <legend>Converter</legend>
  <form [formGroup]="convertForm">
    <div>
      <label>From Currency</label>
      <app-converter-item formControlName="fromAmount" (selectedCurrency)="convert($event)"></app-converter-item>
    </div>
    <div>
      <label>To Currency</label>
      <app-converter-item formControlName="toAmount" (selectedCurrency)="convert($event)"></app-converter-item>
    </div>
  </form>

</fieldset>
